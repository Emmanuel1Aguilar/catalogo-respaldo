<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Respaldo</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        #catalogo-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; max-width: 1200px; margin: auto; }
        .product-card { background-color: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .product-card h3 { font-size: 1.2em; margin: 0 0 10px 0; color: #333; }
        .product-card .price { font-size: 1.3em; font-weight: bold; color: #2a8c2a; margin-bottom: 15px; }
        .product-card .price .regular-price { text-decoration: line-through; color: #888; font-size: 0.8em; margin-left: 10px; }
        .whatsapp-button { display: inline-block; background-color: #25D366; color: white; text-align: center; padding: 12px; border-radius: 5px; text-decoration: none; font-weight: bold; margin-top: auto; }
        .loader { text-align: center; font-size: 1.5em; color: #555; }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Nuestro Catálogo</h1>

    <div id="catalogo-container">
        <div class="loader">Cargando productos...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <script src="script.js"></script>

</body>
</html>
