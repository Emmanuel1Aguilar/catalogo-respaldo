<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Don Quick Dispensario</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #000; 
            margin: 0; 
            padding: 20px; 
            color: #fff;
        }
        #catalogo-completo {
            max-width: 1200px;
            margin: auto;
        }
        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .search {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            font-size: 16px;
            border-radius: 25px;
            border: 2px solid #C9B053;
            background-color: #222;
            color: #fff;
        }
        .search::placeholder {
            color: #888;
        }
        .list { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
        }
        .product-card { 
            background-color: #fff; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            padding: 15px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            display: flex; 
            flex-direction: column;
            color: #333;
        }
        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #eee;
        }
        .product-card h3 { 
            font-size: 1.2em; 
            margin: 0 0 5px 0; 
            color: #333; 
        }
        .product-id {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 10px;
        }
        .product-card .price { 
            font-size: 1.3em; 
            font-weight: bold; 
            color: #C9B053; 
            margin-bottom: 15px; 
        }
        .product-card .price .regular-price { 
            text-decoration: line-through; 
            color: #888; 
            font-size: 0.8em; 
            margin-left: 10px; 
        }
        .whatsapp-button { 
            display: inline-block; 
            background-color: #C9B053; 
            color: white; 
            text-align: center; 
            padding: 12px; 
            border-radius: 5px; 
            text-decoration: none; 
            font-weight: bold; 
            margin-top: auto; 
        }
        .loader { 
            text-align: center; 
            font-size: 1.5em; 
            color: #fff; 
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Catálogo Don Quick Dispensario</h1>

    <div id="catalogo-completo">
        
        <div class="search-container">
            <input class="search" type="text" placeholder="Buscar por nombre o ID..." />
        </div>

        <div class="list">
            </div>

        <div class="loader">Cargando productos...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
